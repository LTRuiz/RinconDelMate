<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <div class="logos">
                    <img class="logo-img" src="./img/logo-copia-blanco.png" alt="">
                    <h1 class="logo">Rincon Del Mate</h1>
                </div>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">Carrito</a>
                    </li>
                </ul>
            </nav>
            <footer class="texto-footer">© 2025 Rincon del Mate</footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío. </p>
                
                <div id="carrito-pdtos" class="carrito-pdtos">
                    <!-- llenamos con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p>$000.00</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                
                <p id="carrito-comprado" class="carrito-comprado disabled"> Muchas gracias por tu compra. </p>
                
            </div>
        </main>
    </div>
    
    <script src="./js/carrito.js"></script>
</body>
</html>
